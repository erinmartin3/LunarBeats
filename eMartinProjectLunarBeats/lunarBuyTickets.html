<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Styles.css">
    <link rel="icon" href="/assets/img/favicon.jpg" type="image/lunarlogo">
    <link rel="shortcut icon" href="/assets/img/favicon.jpg" type="image/lunarlogo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Lunar Beats Music Festival</title>
</head>
<body>

<header>
    <nav class="menu">
        <div class="container">
            <a class="navbarlogo" href="lunarHomepage.html">
                <img src="assets/img/logowhite.png" alt="logo" class="logo-1">
            </a>
            <ul>
                <li class="nav-item"><a class="nav-link" href="lunarHomepage.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="lunarTickets.html">Tickets</a></li>
                <li class="nav-item"><a class="nav-link" href="lunarFAQ.html">FAQ</a></li>
                <li class="nav-item"><a class="nav-link" href="lunarContact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
</header>

<script src="assets/js/LunarBeats.js"></script>


<section id="Buytickets">

    <form id="myForm" onsubmit="showThankYouPopup(event)" action="lunarHomepage.html" method="post">

        <label for="ticket-type">Select Tickets:</label>
        <select id="ticket-type" name="ticket-type" onchange="calculateCost()" required>
            <option value="single-day-general">Single-Day Pass - General Admission ($125)</option>
            <option value="single-day-vip">Single-Day Pass - VIP Experience ($250)</option>
            <option value="weekend-general">Weekend Pass - General Admission ($225)</option>
            <option value="weekend-vip">Weekend Pass - VIP Experience ($450)</option>
        </select><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" onchange="calculateCost()" required><br>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="methodofpayment">Method of Payment:</label>
        <label>
        <input type="radio" id="methodofpayment" name="paymentMethod" value="creditCard">
            Mastercard
        </label>

        <label>
            <input type="radio" name="paymentMethod" value="paypal">
            Visa
        </label>

        <label>
            <input type="radio" name="paymentMethod" value="paypal">
            American Express
        </label>

        <label>
            <input type="radio" name="paymentMethod" value="paypal">
            PayPal
        </label>

        <br>

        <label id="total-cost">Total Cost: $0</label><br>

        <input type="submit" value="Submit">
    </form>

</section>

<footer class="footer1">
    <p>&copy; 2023 Lunar Beats Music Festival</p>
</footer>

</body>

</html>
